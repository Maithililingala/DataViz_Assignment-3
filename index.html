<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Viz Assignment 3</title>
    <script
      src="https://cdn.jsdelivr.net/npm/vega@5.25.0/build/vega.min.js"
      integrity="sha256-na2uPt+tUPV7GRVpc+/ezQj+lGwljIvOJifkmg8f3as="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0/build/vega-lite.min.js"
      integrity="sha256-WLAn82Ut4GptY/IJf4K/1i+R8ibAkVLFhBVkOovqCK8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2/build/vega-embed.min.js"
      integrity="sha256-GfFZ6w7V/y3Ws9eHVsOXZ/F1ZFroThVZraOAx3HAt6s="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <style>
      h2 {
        font-family: "Arial";
        text-align: center;
      }
    </style>
    <h2>Year Aquired vs Year Constructed</h2>
    <div id="viz"></div>
    <script>
      var vlSpec = {
        $schema: "https://vega.github.io/schema/vega-lite/v4.json",
        description:
          "Year Acquired vs. Year Constructed with Main and Detailed Views",
        data: {
          url: "https://raw.githubusercontent.com/Maithililingala/DataViz_Assignment-3/main/building_inventory.json",
        },
        transform: [
          {
            filter:
              "(datum['Year Acquired'] !== 0) && (datum['Year Constructed'] !== 0)",
          },
        ],
        hconcat: [
          {
            width: 600,
            height: 600,
            title: "Default Graph",
            mark: {
              type: "point",
              filled: true,
            },
            encoding: {
              x: {
                field: "Year Acquired",
                type: "quantitative",
              },
              y: {
                field: "Year Constructed",
                type: "quantitative",
              },
            },
          },
          {
            width: 600,
            height: 600,
            title: "Detailed Graph",
            mark: {
              type: "point",
              filled: true,
              size: 100,
            },
            encoding: {
              x: {
                field: "Year Acquired",
                type: "quantitative",
                scale: { domain: [1700, 2100] },
              },
              y: {
                field: "Year Constructed",
                type: "quantitative",
                scale: { domain: [1700, 2100] },
              },
            },
          },
        ],
      };
      vegaEmbed("#viz", vlSpec);
    </script>
  </body>
</html>
